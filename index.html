<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Meadow Nova Newsletter</title>
    
    <!-- Tailwind CSS via jsdelivr -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- MailerLite Universal -->
    <script>
        (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
        .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
        n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
        (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
        ml('account', '1435300');
    </script>
    <!-- End MailerLite Universal -->
    
    <style>
        :root {
            --teal: #0E3B43;
            --peach: #F08C79;
            --cream: #FDFBF5;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--cream);
            color: var(--teal);
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .btn-peach {
            background-color: var(--peach);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-peach:hover {
            background-color: #E07A67;
            transform: translateY(-2px);
        }
        
        .teal-text {
            color: var(--teal);
        }
        
        .container-custom {
            max-width: 500px;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container-custom mx-auto bg-white rounded-lg shadow-lg p-8 my-4">
        <div class="flex flex-col items-center text-center">
            <!-- Logo -->
            <div class="logo-container mb-6">
                <img src="images/meadow_nova_logo.png" alt="Meadow Nova Logo" class="w-full h-full">
            </div>
            
            <!-- Headline -->
            <h1 class="text-3xl font-bold mb-3 teal-text">Join Our Newsletter</h1>
            
            <!-- Benefits -->
            <p class="text-lg mb-8 max-w-md">Get exclusive discounts, early access to new designs, and cat-inspired art updates delivered straight to your inbox.</p>
            
            <!-- MailerLite Form -->
            <div class="w-full">
                <div class="ml-embedded" data-form="jETQIS"></div>
            </div>
            
            <!-- Privacy Note -->
            <p class="text-sm mt-6 text-gray-500">We respect your privacy and will never share your information.</p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-6 mb-4 text-center text-sm text-gray-500">
        <p>&copy; 2023 Meadow Nova. All rights reserved.</p>
    </footer>
</body>
</html>
