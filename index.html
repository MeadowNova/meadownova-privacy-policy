<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meadow Nova – Etsy Trend Insights</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Basic Reset & Defaults */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px; /* Base font size */
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Lato', Arial, sans-serif; /* Fallback font */
      line-height: 1.7;
      color: #4a4a4a; /* Dark gray for text */
      background-color: #f9f9f9; /* Softer background */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure footer stays at bottom */
      align-items: center; /* Center container vertically */
      justify-content: center; /* Center container horizontally */
      padding: 2rem 1rem; /* Add padding for smaller screens */
    }

    /* Container for content */
    .container {
      max-width: 700px;
      width: 100%;
      background-color: #ffffff; /* White background for content */
      padding: 3rem 2.5rem;
      border-radius: 8px; /* Slightly rounded corners */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); /* Subtle shadow */
      text-align: center;
      flex-grow: 1; /* Allow container to grow if needed */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Header section */
    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Distinct heading font */
      font-size: 2.5rem;
      font-weight: 600;
      color: #2c3e50; /* Dark blue/gray heading color */
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    /* Main content paragraphs */
    main p {
      font-size: 1.1rem;
      color: #555; /* Slightly lighter text color */
      max-width: 600px; /* Keep lines readable */
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.5rem;
    }

    /* Link Styling */
    a {
      color: #3498db; /* Professional blue for links */
      text-decoration: none; /* Remove default underline */
      font-weight: bold;
      border-bottom: 1px solid transparent; /* Prepare for hover effect */
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #2980b9; /* Darken link on hover/focus */
      border-bottom-color: #2980b9; /* Underline on hover/focus */
    }

    /* Footer */
    footer {
      margin-top: 3rem; /* Space above the footer */
      font-size: 0.9rem;
      color: #aaa; /* Light gray for footer text */
      text-align: center;
      width: 100%;
      padding-top: 1rem; /* Add some padding within the footer area */
       /* Footer is outside the main white container */
    }

     /* Responsive Adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      main p {
        font-size: 1rem;
      }
      .container {
        padding: 2rem 1.5rem;
      }
      body {
         padding: 1rem 0.5rem;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Welcome to Meadow Nova</h1>
    </header>

    <main>
      <p>
        We help print-on-demand sellers discover top-performing Pinterest trends
        and optimize their Etsy product listings with AI-powered insights.
      </p>
      <p>
        Our full website is launching soon. For now, please review our <a href="/meadow-nova-privacy-policy">Privacy Policy</a>.
      </p>
    </main>
  </div>

  <footer>
    © 2025 Meadow Nova. All Rights Reserved.
  </footer>

</body>
</html>
